<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>创建管理员<small> </small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="">选项1</a>
                                </li>
                                <li><a href="">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal form" id="form" >
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>

                                <div class="col-sm-10">
                                    
                                    <input type="text" class="form-control" value="" name="name" datatype="s,*,s2-15"  errormsg="用户名长度为2-15位"  /><span class="Validform_checktip"></span>
                                                                      
                                </div>
                            </div>
                    <!--         <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" datatype="*,s6-16" errormsg="密码长度为6-16位" name="password"><span class="Validform_checktip"></span>
                                </div>
                            </div>
             <!--                <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" datatype="*" recheck="password" errormsg="您两次输入的账号密码不一致！"  name="password_confirm"><span class="Validform_checktip"></span>
                                </div>
                            </div>
           <!--                  <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-info submit">提交</button>
                                    <input class="btn btn-white cancel" type="reset" value="取消" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    

</body>

</html>

<script type="text/javascript">
    

$(function(){





        $('.submit').click(function (ele) {
            ele.preventDefault();

            var data = $('#form').serialize();

            $.ajax({
              url: "{:url('admin/admin/create')}",
              type: 'POST',
              dataType: 'json',
              data: data,
            })
            .done(function(msg) {
                    if (msg.status == '1') {
                    layer.msg(msg.info,{icon:1,time:1000}, function(){
                       
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        parent.layer.close(index);
                    });
              } else {
                layer.msg(msg.info,{icon:5,time:2500});
              }    
            })

        });



});


    


</script>
